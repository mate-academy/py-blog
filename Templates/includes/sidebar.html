{% if user.is_authenticated %}
  <br><h4>{{ user.username }}</h4><br>
  <form action="{% url 'logout' %}" method="post">
    {% csrf_token %}
    <input type="submit" value="Logout" class="btn btn-primary">
  </form>
{% else %}
  <a href="{% url 'login' %}">Log in</a>
  <br>
{% endif %}
<hr>
<p><a class="font-weight-bold btn btn-info" href="{% url 'blog:index' %}">Home</a></p>
<p><a class="font-weight-bold btn btn-info" href="{% url 'blog:post-list' %}">Posts</a></p>
