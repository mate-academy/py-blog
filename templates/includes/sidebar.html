<ul class="sidebar-nav list-group">
  <li class="list-group-item d-flex justify-content-between align-items-center">
    <div>
      <a href="{% url 'blog:index' %}" class="text-decoration-none">All posts</a>
    </div>
    <div>
      {% if user.is_authenticated %}
        <span class="mr-2">Welcome, {{ user.get_username }}!</span>
        <a href="{% url 'logout' %}?next={{ request.path }}" class="btn btn-outline-primary btn-sm">Logout</a>
      {% else %}
        <a href="{% url 'login' %}?next={{ request.path }}" class="btn btn-primary btn-sm">Login</a>
      {% endif %}
    </div>
  </li>
</ul>
