      <a href="{% url "logout" %}">Logout</a>

  {% else %}
    <li class="list">
      <a href="{% url "login" %}">Login</a>
    </li>
  {% endif %}
  <br>
  <li class="list"><a href="{% url "blog:index" %}">Posts</a></li>
</ul>
