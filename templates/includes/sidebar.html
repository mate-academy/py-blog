<ul class="sidebar-nav list-group">

    <li class="list-group-item"><a href="{% url 'logout' %}?next={% url 'blog:index' %}">Logout</a></li>
  {% else %}
    <li class="list-group-item"><a href="{% url 'login' %}?next={% url 'blog:index' %}">Login</a></li>
  {% endif %}
</ul>
