<ul class="sidebar-nav list-group">
  {% if user.is_authenticated %}
    <li class="list-group-item">User: <a href="{{ user.get_absolut_url }}?next={{request.path}}">{{ user.get_username }}</a></li>
    <li class="list-group-item"><a href="{% url 'blog:logout' %}?next={{request.path}}">Logout</a></li>
  {% else %}
    <li class="list-group-item"><a href="{% url 'blog:login' %}?next={{ request.path }}">Login</a></li>
  {% endif %}

</ul>
