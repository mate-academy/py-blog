<ul class="sidebar-nav list-group">
  {% if user.is_authenticated %}
    <li class="list-group-item">
      User: <a href="{{ user.get_absolute_url }}">{{ user.get_username }}</a>
    </li>
    <li class="list-group-item">
      <form method="post" action="{% url 'logout' %}">
        {% csrf_token %}
        <button type="submit" class="btn btn-link p-0" style="text-decoration: underline; color: #0d6efd;">
          Logout
        </button>
      </form>
    </li>
    <li class="list-group-item">
      <a href="{% url 'blog:index' %}">To blog</a>
    </li>
  {% else %}
    <li class="list-group-item">
      <a href="{% url 'login' %}?next={{ request.path }}">Login</a>
    </li>
    <li class="list-group-item">
      <a href="{% url 'blog:index' %}">To blog</a>
    </li>
  {% endif %}
</ul>
