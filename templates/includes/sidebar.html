<ul class="sidebar-nav list-group">
  <li class="list-group-item"><span class="navbar-brand mb-0 h1">Hello Django</span></li>
  <li class="list-group-item"><a href="{% url 'blog:index' %}">Home</a></li>
  <br>
  {% if user.is_authenticated %}
    <li class="list-group-item">User: {{ user.get_username }}</li>
    <li class="list-group-item">
      <form method="post" action="{% url 'logout' %}">
        {% csrf_token %}
        <button type="submit" class="btn btn-outline-secondary">Logout</button>
      </form>
    </li>
  {% else %}
    <li class="list-group-item"><a href="{% url 'login' %}">Login</a></li>
  {% endif %}
</ul>
