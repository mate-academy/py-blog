<!-- Sidebar -->
<div class="d-flex flex-column p-3 bg-light" style="width: 280px; min-height: 100vh;">
  <a href="{% url 'blog:index' %}" class="btn btn-primary">
    <i class="fas fa-home"></i>
      <span class="fs-5">Blog</span>
  </a>
  <hr>


  {% if user.is_authenticated %}
    <div class="mb-3 px-2">
      <small class="text-muted">Logged in as</small><br>
      <strong>{{ user.first_name }} {{ user.last_name }} ({{ user.username }})</strong>
    </div>
    <form method="post" action="{% url 'logout' %}" class="mb-3 px-2">
      {% csrf_token %}
      <button type="submit" class="btn btn-outline-secondary w-100">
        <i class="bi bi-box-arrow-right me-1"></i> Logout
      </button>
    </form>
  {% else %}
    <a href="{% url 'login' %}" class="btn btn-outline-primary mb-3 w-100 px-2">
      <i class="bi bi-box-arrow-in-right me-1"></i> Login
    </a>
  {% endif %}
  <hr>
</div>
