<ul class="sidebar-nav">
  {% if user.is_authenticated %}
    <li>User: {{ user.username }}</li>
    <li>
      <form method="post" action="{% url 'logout' %}">
        {% csrf_token %}
        <button type="submit">logout</button>
      </form>
    </li>
  {% else %}
    <li>
      <a href="{% url "login" %}">Login</a>
    </li>
  {% endif %}
</ul>
