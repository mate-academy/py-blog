<ul class="sidebar-nav list-group">

      <li class="list-group-item">User: <a href="{% url 'login'%}">{{ user.get_username }}</a></li>

    {% else %}
      <li class="list-group-item"><a href="{% url 'login'%}">Login</a></li>
    {% endif %}
    <li class="list-group-item"><a href="{% url 'blog:index' %}">Posts</a></li>
</ul>
