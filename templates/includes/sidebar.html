<ul class="sidebar-nav list-group">
  {% if user.is_authenticated %}
    <li class="list-group-item"><strong>User: <a href="{{ user.get_absolute_url }}">{{ user.get_username }}</a></strong></li>
    <li class="list-group-item"><a href="{% url 'logout'%}?next={{request.path}}"><strong>Logout</strong></a></li>
  {% else %}
    <li class="list-group-item"><a href="{% url 'login'%}?next={{request.path}}"><strong>Login</strong></a></li>
  {% endif %}
</ul>
