 <div class="sidebar" style="position: fixed; top: 0; left: 0; width: 250px; height: 100vh; background: #f8f9fa; padding: 20px; overflow-y: auto;">
        <a href="/" class="d-flex align-items-center mb-3 text-decoration-none">
            <span class="fs-4">Sidebar</span>
        </a>
        <hr>

        <ul class="nav nav-pills flex-column mb-auto">
            <li class="nav-item">
                <a href="{% url "blog:index" %}" class="nav-link active">Home</a>
            </li>
        </ul>

        <hr>


        <!-- Dropdown -->
        <div class="dropdown">
            {% if user.is_authenticated %}
            <a href="#" class="d-flex align-items-center text-dark text-decoration-none dropdown-toggle" id="userDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                <img src="https://www.svgrepo.com/show/13656/user.svg" alt="User" width="30" height="30" class="rounded-circle me-2 mr-3">
                <strong>{{ user.get_username }}</strong>
            </a>
            <ul class="dropdown-menu text-small shadow" aria-labelledby="userDropdown">
                <li>
                  <a class="dropdown-item" href="{% url 'logout'%}?next={{request.path}}">
                    Logout
                  </a>
                </li>
                <li>
                    <hr class="dropdown-divider">
                </li>
            </ul>
          {% else %}
            <li class="list-group-item"><a href="{% url 'login'%}?next={{request.path}}">Login</a></li>
          {% endif %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
