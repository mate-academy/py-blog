<ul class="sidebar-nav">
  {% if user.is_authenticated %}
    <li>
      User: {{ user.username }}
    </li>
    <li>
      <form method="post" action="{% url 'logout' %}">
        {% csrf_token %}
        <button type="submit">Log out</button>
      </form>
    </li>
    <br>
  {% else %}
    <li>
      <a href="{% url 'login' %}">Login</a>
    </li>
    <br>
  {% endif %}
  <li><a href="{% url 'blog:index' %}">Home page</a></li>
</ul>
