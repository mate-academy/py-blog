<nav class="nav">
  <a href="{% url "blog:index" %}" class="nav__element nav__link">Home</a>
  {% if user.is_authenticated %}
    <li class="nav__element">User: <a href="{{ user.get_absolute_url }}">{{ user.get_username }}</a></li>
    <li class="nav__element nav__link"><a href="{% url "logout" %}?next={{request.path}}">Logout</a></li>
  {% else %}
    <li class="nav__element nav__link"><a href="{% url "login" %}?next={{request.path}}">Login</a></li>
  {% endif %}

</nav>
