<header class="blog-header py-3">
  <div class="row flex-nowrap justify-content-between align-items-center">
    <div class="col-4 pt-1">
      {% if user.is_authenticated %}
        <a class="text-muted" href="{% url 'blog:dashboard' %}">Welcome, {{ user }}</a>
      {% else %}
        <a class="text-muted" href="{% url 'login' %}">Welcome, guest!</a>
      {% endif %}

    </div>
    <div class="col-4 text-center">
      <a class="blog-header-logo text-dark" href="{% url 'blog:index' %}">Blog</a>
    </div>
    <div class="col-4 d-flex justify-content-end align-items-center">
      {% if user.is_authenticated %}
        <form action="{% url 'logout' %}" method="post">
          {% csrf_token %}
          <button type="submit" class="btn btn-sm btn-outline-secondary">Logout</button>
        </form>
      {% else %}
        <a class="btn btn-sm btn-outline-secondary" href="{% url 'login' %}">Login</a>
      {% endif %}
    </div>
  </div>
</header>
