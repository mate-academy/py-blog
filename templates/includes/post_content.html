<div class="container-fluid">
  <div class="card my-3">
    <div class="card-body">
      <h1 class="card-title mb-4"><strong>Title:</strong> {{ post.title }}</h1>

      <p class="card-text"><strong>Author:</strong> {{ post.owner.username }}</p>

      <p class="card-text"><strong>Content:</strong></p>
      <p class="card-text">{{ post.content }}</p>

      <p class="card-text"><strong>Created at:</strong> {{ post.created_time }}</p>

      <p class="card-text"><strong>Comments:</strong> {{ post.comments.count }}</p>
    </div>
  </div>
</div>
