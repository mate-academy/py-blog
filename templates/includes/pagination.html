 <ul class="pagination">

  {% if page_obj.has_previous %}
    <li class="page-item"><a class="page-link" href="?page=1&per_page={{ per_page }}">first</a></li>
    <li class="page-item"><a class="page-link" href="?page={{ page_obj.previous_page_number }}&per_page={{ per_page }}">prev</a></li>
  {% endif %}

     <li class="page-item active"><span class="page-link">{{ page_obj.number }} / {{ paginator.num_pages }}</span>

   {% if page_obj.has_next %}
    <li class="page-item"><a class="page-link" href="?page={{ page_obj.next_page_number }}&per_page={{ per_page }}">next</a></li>
    <li class="page-item"><a class="page-link" href="?page={{ page_obj.paginator.num_pages }}&per_page={{ per_page }}">last</a></li>
  {% endif %}

</ul>
