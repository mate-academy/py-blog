{% if is_paginated %}
  <ul class="pagination">
    {% if page_obj.has_previous %}
      <li class="page-item"><a class="page-link" href="?page={{ page_obj.previous_page_number }}">Prev</a></li>
    {% endif %}
    <li class="page-item active"><span class="page-link">{{ page_obj.number }} of {{ paginator.num_pages }}</span></li>
    {% if page_obj.has_next %}
      <li class="page-item"><a class="page-link" href="?page={{ page_obj.next_page_number }}">Next</a></li>
    {% endif %}

  </ul>
  <form method="GET" action="" class="d-flex mt-3">
    <input type="number" name="page" min="1" max="{{ paginator.num_pages }}" class="form-control w-auto" placeholder="Page #">
    <button type="submit" class="btn btn-primary ms-2">Go</button>
  </form>
{% endif %}
