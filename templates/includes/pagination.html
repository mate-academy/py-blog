{% if is_paginated %}
{% if page_obj.has_previous %}
  <a href="?page={{ page_obj.previous_page_number }}" class="btn btn-secondary">Back</a>
{% endif %}
  <span style="margin: 0 10px">{{ page_obj.number }} of {{ paginator.num_pages }}</span>
{% if page_obj.has_next %}
  <a href="?page={{ page_obj.next_page_number }}" class="btn btn-primary">Next</a>
{% endif %}
{% endif %}
