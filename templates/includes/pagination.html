{% if is_paginated %}
  <ul class="pagination">
    {% if page_obj.has_previous %}
      <li class="page-item" >
        <a href="?page= {{ page_obj.previous_page_number }}" class="page-link button"><strong><-</strong></a>
      </li>
    {% endif %}
    <li >
      <span class="page-link button"><strong>{{ page_obj.number }} of {{ paginator.num_pages }}</strong></span>
    </li>
    {% if page_obj.has_next %}
      <li class="page-item">
        <a href="?page= {{ page_obj.next_page_number }}" class="page-link button"><strong>-></strong></a>
      </li>
    {% endif %}
  </ul>
{% endif %}
