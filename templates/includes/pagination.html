{% if is_paginated %}
  <ul class="pagination">
    {% if page_obj.has_previous %}
      <li class="page-item">
        <a href="?page= {{ page_obj.previous_page_number }}" class="page-link text-light bg-dark">Prev</a>
      </li>
    {% endif %}
    <li class="page-item active">
      <span class="page-link text-light bg-success" >{{ page_obj.number }} of {{ paginator.num_pages }} pages</span>
    </li>
    {% if page_obj.has_next %}
      <li class="page-item">
        <a href="?page= {{ page_obj.next_page_number }}" class="page-link text-light bg-dark">Next</a>
      </li>
    {% endif %}
  </ul>
{% endif %}
