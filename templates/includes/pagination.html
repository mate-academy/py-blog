{% if post_list %}
  <ul class="pagination">
    <li class="page-item">
       {% if post_list.has_previous %}
          <a class="page-link" href="?page={{ post_list.previous_page_number }}">Prev</a>
      {% endif %}
    </li>
    <li class="page-item active">
      <span class="page-link">{{ post_list.number }} of {{ post_list.paginator.num_pages }}</span>
    </li>
    <li class="page-item">
      {% if post_list.has_next %}
        <a class="page-link" href="?page={{ post_list.next_page_number }}">Next</a>
      {% endif %}
    </li>
  </ul>
{% endif %}
