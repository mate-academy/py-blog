{% if is_paginated %}
  <div class="d-flex">
    <ul class="pagination mx-auto">
      {% if page_obj.has_previous %}
        <li class="page-item">
          <a
              class="page-link"
              href="{% url "blog:index" %}?page={{ page_obj.previous_page_number }}">
            Previous
          </a>
        </li>
      {% endif %}
      <li class="page-item user-select-none">
          <span
              class="page-link">{{ page_obj.number }} / {{ paginator.num_pages }}
          </span>
      </li>
      {% if page_obj.has_next %}
        <li class="page-item">
          <a
              class="page-link"
              href="{% url "blog:index" %}?page={{ page_obj.next_page_number }}">
            Next
          </a>
        </li>
      {% endif %}
    </ul>
  </div>
{% endif %}
