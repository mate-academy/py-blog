{% if is_paginated %}
  <ul class="pagination">
    <li>
      <span>Pages:</span>
    </li>
    {% if page_obj.has_previous %}
      <li>
        <a href="?page= {{ page_obj.previous_page_number }}" class="nav_page"><<<</a>
      </li>
    {% endif %}
    <li>
      <span class="nav_page">{{ page_obj.number }} of {{ paginator.num_pages }}</span>
    </li>
    {% if page_obj.has_next %}
      <li>
        <a href="?page= {{ page_obj.next_page_number }}" class="nav_page">>>></a>
      </li>
    {% endif %}
  </ul>
{% else %}
  <a class="nav_link" href="{% url 'blog:index' %}">Main page</a>
{% endif %}
