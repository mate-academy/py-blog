{% if is_paginated %}
  <ul class="pagination">
    <li class="page-item">
      {% if page_obj.has_previous %}
        <a class="page-link" href="?page={{ page_obj.previous_page_number }}">Prev</a>
      {% else %}
        <span class="page-link disabled-link">Prev</span>
      {% endif %}
    </li>
    <li class="page-item active">
      <span class="page-link">
        <input id="page-number" type="text" value="{{ page_obj.number }}"> of {{ paginator.num_pages }}</span>
    </li>
    <li class="page-item">
      {% if page_obj.has_next %}
        <a class="page-link" href="?page={{ page_obj.next_page_number }}">Next</a>
      {% else %}
        <span class="page-link disabled-link">Next</span>
      {% endif %}
    </li>
  </ul>
  <script>
    let page_input = document.getElementById("page-number")
    page_input.onchange = function () { page_input.size = page_input.value.length || 1; }
    page_input.onchange();
    page_input.addEventListener("keyup", event => {
      if (event.key !== "Enter") {
        page_input.onchange();
        return;
      }
      window.location.href = `?page=${page_input.value}`
    });
  </script>
{% endif %}
