<div class="pagination">
  <ul class="pagination">
    {% if page_obj.has_previous %}
      <a href="?page={{ page_obj.previous_page_number }}"><li class="arrow"> < </li></a>
    {% endif %}
    <li class="center">{{ page_obj.number }} of {{ paginator.num_pages }}</li>
    {% if page_obj.has_next %}
      <a href="?page={{ page_obj.next_page_number }}"><li class="arrow"> > </li></a>
    {% endif %}
  </ul>
</div>
