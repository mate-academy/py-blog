{% if is_paginated %}
  <ul class="pagination justify-content-center">
    <li class="page-item {{ page_obj.has_previous|yesno:',disabled' }}">
      {% if page_obj.has_previous %}
        <a href="?page={{ page_obj.previous_page_number }}" class="page-link">&laquo;</a>
      {% else %}
        <span class="page-link">&laquo;</span>
      {% endif %}
    </li>
    <li class="page-item active">
      <span class="page-link">{{ page_obj.number }} of {{ paginator.num_pages }}</span>
    </li>
    <li class="page-item {{ page_obj.has_next|yesno:',disabled' }}">
      {% if page_obj.has_next %}
        <a href="?page={{ page_obj.next_page_number }}" class="page-link">&raquo;</a>
      {% else %}
        <span class="page-link">&raquo;</span>
      {% endif %}
    </li>
  </ul>
{% endif %}
