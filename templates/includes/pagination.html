{% if is_paginated %}
<ul>
  {% if page_obj.has_previous %}
  <li><a href="?page={{ page_obj.previous_page_number }}">Prev</a></li>
  {% endif %}
  <li>
    <span>{{ page_obj.number }} of {{ paginator.num_pages }}</span>
  </li>
  {% if page_obj.has_next %}
  <li><a href="?page={{ page_obj.next_page_number }}">Next</a></li>
  {% endif %}
</ul>
{% endif %}
