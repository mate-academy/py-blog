{% extends "base.html" %}

{% block content %}
  <h1>Posts list</h1>
    {% for post in post_list %}
      <hr>
        <h2><a href="{% url 'blog:post-detail' pk=post.id %}">{{ post.title }}</a></h2>
        <h3>{{ post.owner }}</h3>
        <h4>Description: {{ post.content|truncatechars:50 }}</h4>
        <h4>Comments: {{ post.commentaries.count }}</h4>
      <hr>
    {% endfor %}
{% endblock %}
