{% extends "base.html" %}
{% load crispy_forms_filters %}
{% block content %}
  <div class="container">
    <h2>Create a New Post</h2>
    <form action="" method="post" novalidate>
      {% csrf_token %}
      {{ form|crispy }}
      <input class="btn btn-primary" type="submit" value="Submit">
    </form>
  </div>
{% endblock %}
