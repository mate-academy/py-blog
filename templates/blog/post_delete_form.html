{% extends "base.html" %}
{% load crispy_forms_filters %}
{% block content %}
  <h1>Delete Post</h1>
  <hr>
  <p class="delete_item">Are you sure you want to delete this post: <strong>{{ post.title }}</strong>?</p>
  <p class="delete_item">All comments with this post will be also deleted!</p>
  <hr>
  <form action="" method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <hr>
    <input class="btn btn-danger" type="submit" value="Yes, delete!">
  </form>
{% endblock %}
