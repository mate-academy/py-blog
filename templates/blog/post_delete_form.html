{% extends "base.html" %}
{% block content %}
  <h1>Delete Post</h1>
  <p>Are you sure you want to delete this post: {{ post.title }}?</p>
  <form action="" method="post" novalidate>
    {% csrf_token %}
    {{ form.as_p }}
    <input  class="btn btn-danger"  type="submit" value="Delete">
  </form>
{% endblock %}
