{% extends 'base.html' %}

{% block content %}

  <h1>Delete post</h1>
  <p>Are you sure you want to delete your post?</p>
  <form action="" method="post">
    {% csrf_token %}
    <input type="submit" value="Yes, delete" class="btn btn-danger">
    <a href="{{ previous_url }}" class="btn btn-light">Cancel</a>
  </form>

{% endblock %}
