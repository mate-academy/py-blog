{% extends "base.html" %}

{% block content %}
  <div class="detail">
    <h3>Post: {{ post.title }}</h3>

    <p>Comments:</p>
    <ul>
      {% for comment in post.comments.all %}
        <li>
          <div class="posted">
            <p>posted by: {{ comment.user }} {{ comment.created_time }}</p>
          </div>
          <span class="comments">{{ comment.content }}</span>
        </li>
      {% endfor %}
    </ul>
    <p><a href="{% url 'blog:commentary-create' %}">
      <input class="btn btn-primary" type="submit" value="Add comment">
    </a></p>
  </div>
{% endblock %}
