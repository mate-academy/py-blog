{% extends "base.html" %}
{% block content %}
{{ post.content }}
  {% for comment in post.commentary_set.all %}
    <ul>
    <li>
      {{ comment.content }}
      <p>
        {{ comment.user }}, {{ comment.created_time }}
      </p>
    </li>
    </ul>
  {% endfor %}
  <form action="" method="post">
  {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Отправить</button>
  </form>

{% endblock %}
