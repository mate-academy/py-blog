<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous">
</head>
<body>
  <h2>{{ post.title }}</h2>
  <h4>{{ post.owner.username}}</h4>
  <h5>{{ post.created_time }}</h5>
  <h6>{{ post.content }}</h6>
  <ul>
  {% for comment in post.commentary.all%}
    <li>{{ comment.content }}</li>
  {% endfor %}
  <a href="{% url "blog:comment-create" pk=post.id%}" class="btn btn-primary">Coment create</a>
  </ul>
</body>
</html>
