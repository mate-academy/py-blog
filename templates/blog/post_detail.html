{% extends "base.html" %}
{% block content %}
{{ post.content }}
  <ul>
    {% for comment in post.commentary_set.all %}
      <li>
        {{ comment.content }}
        <p>
          {{ comment.user }}, {{ comment.created_time }}
        </p>
      </li>

    {% endfor %}
  </ul>
  <form action="" method="post">
  {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Отправить</button>
  </form>

{% endblock %}
