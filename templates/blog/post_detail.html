{% extends 'base.html' %}

{% block content %}
  <h1>{{ post.title }}</h1>
  <p>{{ post.content }}</p>
  <h2>Comments:</h2>
  <ul>
    {% for comment in commentaries %}
      <li>{{ comment.content }} - by {{ comment.user }}</li>
      {% empty %}
      <li>No comments yet.</li>
    {% endfor %}
  </ul>

  
  <h3><a href="{% url 'blog:comment-create' pk=post.id %}">Add comment</a></h3>
{% endblock %}
