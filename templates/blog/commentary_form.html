{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  <div class="container">
    <h1>Create commentary</h1>
    <h3>{{ user.username }}</h3>
    <form action="" method="post" novalidate>
      {% csrf_token %}
      {{ form|crispy }}
      <input type="submit" value="Add comment" class="btn btn-primary">
    </form>
  </div>
{% endblock %}
