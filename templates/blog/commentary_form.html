{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
<h1>Create Comment {{ post.title }}</h1>
<form action="" method="post" novalidate>
    {% csrf_token %}
    {{ form|crispy }}
    <input class="btn btn-primary" type="submit" value="Submit">
    <a href="#" onclick="history.go(-1)" type="button" class="btn btn-secondary">Cancel</a>
</form>
{% endblock content %}
