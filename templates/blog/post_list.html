{% extends "base.html" %}

{% block content %}
  {% for post in post_list %}
    <h1><a href="{% url 'blog:post-detail' post.id %}">{{ post.title }}</a></h1>
    <p class="text-muted">
      Author: {{ post.owner }} ({{ post.created_time }})
    </p>
    <p>{{ post.content }}</p>
    <p class="text-muted">Comments ({{ post.commentaries.count }})</p>
  {% endfor %}
{% endblock %}
