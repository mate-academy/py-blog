{% extends "base.html" %}

{% block content %}
  <h1>Posts</h1>
  {% if post_list %}
    <table class="table">
    <tr>
      <th>Title</th>
      <th>Content</th>
      <th>Owner</th>
      <th>Created date</th>
    </tr>

    {% for post in post_list %}
      <tr>
        <td><a href="{% url 'blog:post-detail' pk=post.id %}">{{ post.title }}</a></td>
        <td>{{ post.content }}</td>
        <td>{{ post.owner }}</td>
        <td>{{ post.created_time }}</td>
      </tr>
    {% endfor %}
    </table>
  {% endif %}
{% endblock %}
