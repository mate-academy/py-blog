{% extends "base.html" %}

{% block content %}
  <h1>Post list</h1>
  {% if post_list %}
    <ul>
      {% for post in post_list %}
        <li>
          <a href="{% url "blog:post-detail" pk=post.id % }">{{ post.id }}</a>
          {{ post.title }} ({{ post.commentary.user }})
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>There are no posts in blog</p>
  {% endif %}
{% endblock %}
