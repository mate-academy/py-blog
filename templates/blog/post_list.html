{% extends 'base.html' %}
{% block title %}
  Posts
{% endblock %}
{% block content %}
  {% for post in post_list %}
    <div class="posts-area">
      <h1 class="post-title"><a href="{{ post.get_absolute_url }}">{{ post.title }}</a></h1>
      <p class="post-owner">created by: {{ post.owner }}</p>
      <p class="post-content">{{ post.content }}</p>
      <p class="post-created-time">{{ post.created_time }}</p>
      <p class="count-commentary">{{ post.comment_count }} commentary's</p>
    </div>
  {% endfor %}
{% endblock %}
