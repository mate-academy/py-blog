{% extends "base.html" %}
{% block content %}
  <h1 class="text-center pt-3">All Posts</h1>
  {% for post in post_list %}
  <div class="mt-3 border border-2 border-primary-subtle p-3 rounded">
    <h2><a href="{% url "blog:post-detail" pk=post.id %}">{{ post.title }}</a></h2>
    <p>By {{ post.owner.username }} on {{ post.created_time|date:"N j, Y, P" }}</p>
    <p>{{ post.content }}</p>
  </div>
{% endfor %}
{% endblock %}
