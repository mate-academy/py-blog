{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
  <div class="row">
    <div class="col-md-8 offset-md-2">
      {% for post in post_list %}
        <div class="post bg-light p-4 mb-4">
          <h2><a href="{% url 'blog:post-detail' pk=post.id %}">{{ post.title }}</a></h2>
          <h6>{{ post.created_time }}</h6>
          <p>{{ post.content }}</p>
          <h6>Comments: {{ post.comments.count }}</h6>
        </div>
      {% endfor %}
    </div>
  </div>
</div>
{% include "includes/pagination.html" %}
{% endblock %}
