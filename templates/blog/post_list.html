{% extends "base.html" %}

{% block content %}
  <h1>Post list</h1>
  {% if post_list %}
    <ul>
      {% for post in post_list %}
        <li>
          <div>
            <h3>
              <a>{{ post.title }}</a> created at {{post.created_time}}
              by {{post.owner}}
            </h3>
            <p>
              {{post.content}}
            </p>
          </div>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>There are no cars in taxi</p>
  {% endif %}

{% endblock %}
