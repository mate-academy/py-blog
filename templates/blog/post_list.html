{% extends "base.html" %}

{% block content %}
  <h1>Post list 111</h1>
  <a style="float:right" href="{% url 'blog:post-create' %}">Add New Post</a>
  {% if post_list %}
    <ul>
      {% for post in post_list %}
        <li>
          <a href="{% url 'blog:post-detail' pk=post.id %} ">{{ post.id }}</a>
          {{ post.title }} ({{ post.owner.name }})
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>There are no post in blog</p>
  {% endif %}
{% endblock %}
