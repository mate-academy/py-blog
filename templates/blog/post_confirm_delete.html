{% extends "base.html" %}

{% block content %}
  <br>
  <h3>Are you sure you want to delete this post?</h3>
  <br>
  <form action="" method="post">
    {% csrf_token %}
    <input type="submit" value="Yes, delete" class="btn btn-danger">
    <a class="btn btn-secondary" href="{% url 'blog:post-detail' pk=post.id %}">Cancel</a>
  </form>
{% endblock %}
