{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  <h1>Delete post</h1>
  <p>Are you sure, you want to delete your post: {{ post.title }}? Deleted data cannot be returned</p>
  <form action="" method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <input type="submit" value="Yes, delete" class="btn btn-danger"/>
  </form>
{% endblock %}
