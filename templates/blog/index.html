{% extends "base.html" %}

 {% block content %}
   <h1>Posts:</h1>
   {% for post in post_list %}
     <h2>
       <a href="{% url 'blog:post-detail' pk=post.id %}">{{ post.title }}</a>
     </h2>
     <p>Author: <strong>{{ post.owner }}</strong></p>
     <p>Created at: {{ post.created_time }}</p>
     <p>{{ post.content }}</p>
     <p>Number of comments: {{ post.commentary_set.count }} </p>
     <br>
   {% endfor %}
 {% endblock %}
