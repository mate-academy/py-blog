{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
<h1>Blog</h1>
    {% for post in post_list %}
        <h3 class="mb-1"><a href="{% url 'blog:post-detail' pk=post.id %}">{{ post.title }}</a></h3>
        <p class="text-muted small mb-2">{{ post.owner.username }} {{ post.created_time }}</p>
        <p class="mb-3">
          {{ post.content }}
        </p>
        <p class="fw-semibold mb-1">Count comments: {{ post.comments.count }}</p>
    {% endfor %}
</div>
{% endblock %}
