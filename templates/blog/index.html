{% extends "base.html" %}

{% block content %}
  <h2><center>Feed</center></h2>
    <ul class="list-group">
      {% for post in post_list %}
        <div class="list-group-item">
  <div class="d-flex justify-content-between align-items-center">
    <div>
      <h5 class="mb-0"><a href="{% url 'blog:post-detail' pk=post.id %}">{{ post.title }} </a><span class="badge badge-primary badge-pill">{{ post.commentaries.count }}</span></h5>
      <small><i>{{ post.owner.username }},  {{ post.created_time }}</i></small>
    </div>
  </div>
  <div>
    <p>{{ post.content | truncatechars:200 }}</p>
  </div>
</div>
      {% endfor %}
    </ul>
{% endblock %}
