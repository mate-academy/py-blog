{% extends "base.html" %}

{% block content %}
  <h1>Blog posts</h1>

  <ol>
    {% for post in post_list %}
      <li>
        <a href="{% url 'blog:post-detail' pk=post.id %}">{{ post.title }} </a>
        {{ post.owner.username }}
        {{ post.created_time }}
        comments: {{ post.comments.count }}
      </li>


    {% endfor %}
  </ol>
{% endblock %}
