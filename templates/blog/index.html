{% extends "base.html" %}

{% block content %}
	<div style="border-bottom: aquamarine; border-radius: 1px">
		<h3 style="text-align: left">Blog Posts</h3>
	</div>
<ul>
    {% for post in post_list %}
      <li>
				<h2>{{ user.username }}</h2>
        <h2><a href="{% url "blog:post-detail" pk=post.id %}">{{ post.title }}</a></h2>
        <p>{{ post.content }}</p>
				<p>Number of comments: {{ post.commentary_set.count }}</p>
        <p>Created on: {{ post.created_time }}</p>
      </li>
    {% endfor %}
</ul>
{% endblock %}
