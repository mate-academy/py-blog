{% extends 'base.html' %}

{% block content %}
    <h1>Blog Posts</h1>
    {% for post in page_obj %}
        <div>
            <h2><a href="{% url 'blog:post-detail' post.pk %}">{{ post.title }}</a></h2>
            <p>{{ post.content }}</p>
            <p>Author: {{ post.owner.username }}</p>
            <p>Comments: {{ post.comments.count }}</p>
        </div>
    {% endfor %}

{% endblock %}
