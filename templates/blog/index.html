{% extends "base.html" %}

{% block content %}
  <h1>Blog</h1>
  {% for post in post_list %}
    <h2><a href="{% url 'blog:post-detail' post.id %}">{{ post.title }}</a></h2>
    <p>Published on: {{ post.created_time }} by {{ post.owner }}</p>
    <p>{{ post.content }}</p>
    <p>{{ post.commentaries.count }} comment{{ post.commentaries.count|pluralize }}</p>
    <hr>
  {% endfor %}
{% endblock %}
