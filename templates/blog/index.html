{% extends 'base.html' %}

{% block content %}
<h1>My blog</h1>
{% for post in post_list %}

<h2><a href="{% url 'blog:post-detail' pk=post.id %}">{{ post.title }}</a></h2>
<h4>Published {{post.created_time}} by {{ post.owner }}</h4>
{{ post.content|truncatewords:30|linebreaks }}

{% endfor %}
{% include "includes/pagination.html" %}
{% endblock %}
