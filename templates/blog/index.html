{% extends "base.html" %}

{% block content %}
  {% for post in post_list %}
    <div class="post">
      <h1><a class="post-title-link" href="{% url 'blog:post-detail' pk=post.id %}">{{ post.title }}</a></h1>
      <p>{{ post.owner.username }} at {{ post.created_time }} - {{ post.commentaries.count }} comments</p>
      <span class="post-content">{{ post.content }}</span>
    </div>
    <br>
    <br>
  {% endfor %}
{% endblock %}
