{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}
<h2>Blog Posts</h2>
<ul>
    {% for post in post_list %}
        <li>
          <a href="{% url "blog:post-detail" pk=post.id %}"><strong>{{ post.title }}</strong></a>
            <p>{{ post.content }}</p>
            <small>Created on: {{ post.created_time }}</small>
        </li>
    {% empty %}
        <li>No posts available.</li>
    {% endfor %}
</ul>
{% endblock %}
