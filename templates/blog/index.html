{% extends 'base.html' %}

{% block content %}
  <h1 class="title">Posts</h1>
  <ul class="list-group">
      {% for post in post_list %}
        <li class="list-group-item">
          <h4><a href="{% url 'blog:post-detail' pk=post.id%}">{{ post.title }}</a></h4>
          <p>{{ post.created_time }}</p>
          <p>{{ post.content }}</p>
          <p>Author: {{ post.owner.username }}</p>
          <p>Comment quantity: {{ post.comments.count }}</p>
          <br>
        </li>
      {% endfor %}
  </ul>


{% endblock %}
