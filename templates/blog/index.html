{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            {% if post_list %}
                {% for post in post_list %}
                    <div class="card mb-3">
                        <div class="card-header">
                            <small class="text-muted">{{ post.created_time }}</small>
                            <a href="{% url 'blog:post-detail' pk=post.pk %}" class="card-link">
                                {{ post.title }}
                            </a>
                            by <strong>{{ post.owner }}</strong> <br>
                            Comments: {{ post.commentary_set.count }}
                        </div>
                        <div class="card-body">
                            <p class="card-text">{{ post.content }}</p>
                        </div>
                    </div>
                {% endfor %}
            {% else %}
                <div class="alert alert-info" role="alert">
                    There's no posts yet
                </div>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
