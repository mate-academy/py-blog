{% extends "base.html" %}

{% block content %}

<div class="card mb-4">
    <div class="card-body">
        <h1 class="card-title">Blog Posts</h1>
        {% for post in post_list %}
        <div class="card mb-3">
            <div class="card-body">
                <h5 class="card-title">{{ post.title }}</h5>
                <p class="card-subtitle text-muted mb-2">{{ post.owner }} at {{ post.created_time }}</p>
                <p class="card-text">{{ post.content|slice:":200" }}...</p>
                <a href="{% url 'blog:post-detail' post.id %}" class="btn btn-primary">Read More</a>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
