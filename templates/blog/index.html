{% extends "base.html" %}

{% block content %}
  {% for post in post_list %}
    <div class="card" style="width: 70rem;">
      <div class="card-header">
        <h2><a style="text-decoration: none" href="{% url 'blog:post-detail' pk=post.id %}">{{ post.title }}</a></h2>
        <span class="lead text-muted">{{ post.owner.username }} at {{ post.created_time }}</span>
      </div>
      <div class="card-body">
        <span class="lead">{{ post.content }}</span>
      </div>
      <div class="card-footer text-muted">
        <span>- {{ post.commentaries.count }} comment{{ post.commentaries.count|pluralize }}</span>
      </div>
    </div>
    <br>
  {% endfor %}
{% endblock %}
