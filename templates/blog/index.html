{% extends "base.html" %}

{% block content %}
	<h3 class="my-4"/>
	<div class="row">
		{% for post in post_list %}
			<div class="col-md-6 mb-4">
				<div class="card h-100">
					<div class="card-body">
						<h4 class="card-title">
							<a href="{% url 'blog:post-detail' pk=post.id %}"
								 class="text-decoration-none text-dark">{{ post.title }}</a>
						</h4>
						<p class="card-text">{{ post.content|truncatewords:30 }}</p>
					</div>
					<div class="card-footer text-muted">
						<p><strong>Author:</strong> {{ post.owner.username }}</p>
						<p><strong>Created:</strong> {{ post.created_time }}</p>
						<p><strong>Comments:</strong> {{ post.num_comments }}</p>
					</div>
				</div>
			</div>
		{% endfor %}
	</div>
{% endblock %}
