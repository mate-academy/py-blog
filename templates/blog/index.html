{% extends "base.html" %}

{% block content %}
  <h1 class="post-content">Posts:</h1>
  <ul class="main-page-posts">
    {% for post in post_list %}
      <li>
        <a href="{% url 'blog:post-detail' pk=post.pk %}">
          {{post}}
        </a>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
