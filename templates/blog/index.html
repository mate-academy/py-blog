{% extends "base.html" %}

{% block title %}Posts{% endblock %}

{% block content %}

    {% if post_list %}

        {% for post in post_list %}
        <div class="container">
          <section class="post">
            <a href="{% url "blog:post-detail" post.id %}"><h3 class="post-title">{{ post.title }}</h3></a>
            <p>{{ post.content }}</p>
            <small class="author-decor">Author: {{ post.owner.username }} | {{ post.created_time }}</small>
          </section>
        </div>
        {% endfor %}

    {% else %}
        <p>No posts yet.</p>
    {% endif %}
{% endblock %}
