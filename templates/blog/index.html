{% extends "base.html" %}

{% block content %}
<div class="container">
  <div class="alert alert-info" role="alert">
    <h1>POSTS</h1>
  </div>
  {% for post in post_list%}
  <div class="posts">
    <h3>
      <a href="{% url 'blog:post-detail' pk=post.id %}">{{ post.title }}</a>
    </h3>
    <p>Author: <strong>{{ post.owner }}</strong></p>
    <p>Created at: {{ post.created_time }}</p>
    <p>{{ post.content }}</p>
    <br>
    <p>Number of comments: {{ post.comments.count }} </p>
  </div>
  {% endfor %}
  {% endblock %}
</div>
