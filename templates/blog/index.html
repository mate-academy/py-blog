<h1>Blog Posts</h1>

{% for post in post_list %}
  <h4><a href="{% url "blog:post-detail" pk=post.id %}">{{ post.title }}</a></h4>
  <h5>Author - {{ post.owner.username }} created at {{ post.created_time }}</h5>
  <p>{{ post.content }}</p>
  <p>Comments: {{ post.comments.count }}</p>
{% endfor %}
