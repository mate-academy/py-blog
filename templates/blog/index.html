{% extends "base.html" %}

{% block content %}
  <div class="content">
    <ul>
      {% for post in post_list %}
        <li class="post-title"><a class="post-title-text" href="{% url 'blog:post-detail' pk=post.id %}">{{ post }}</a></li>
        <p class="text-of-post">{{ post.content }}</p>
        <p class="author-post">Author: {{ post.owner.username }} <br>Publicated by: {{ post.created_time }}</p>
        <p class="comments-number">Comments: {{ post.commentaries.count }}</p>
      {% endfor %}
    </ul>
  </div>
{% endblock %}
