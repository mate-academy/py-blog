{% extends "base.html" %}

{% block content %}
  <section class="post-list">
    {% for post in page_obj %}
      <article class="post">
        <h2><a href="{% url 'blog:post-detail' post.pk %}">{{ post.title }}</a></h2>
        <p class="content">{{ post.content|slice:":200" }}...</p>
        <p class="meta">
          Автор: <span class="author">{{ post.owner.first_name }}</span> | Дата:
          <span class="date">{{ post.created_time }}</span> | Коментарів:
          <span class="comments-count">{{ post.commentaries.count }}</span>
        </p>
      </article>
    {% endfor %}
  </section>
{% endblock %}
