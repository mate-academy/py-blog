{% extends "base.html" %}

{% block content %}
  <h1>Blog - All Posts</h1>

  <ul>
    {% for post in post_list %}
      <li>
        <strong><a href="{% url 'blog:post-detail' pk=post.id %}">{{ post.title }}</a></strong><br>
        {{ post.content }}<br>
        Author: {{ post.owner.username }}<br>
        Created at: {{ post.created_time }}<br>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
