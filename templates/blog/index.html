{% extends "base.html" %}

{% block content %}
  <h1 align="center">IT Blog</h1>
  <ul class="blog-list">
    {% for post in post_list %}
      <li class="blog-item">
        <h4><a href="{% url 'blog:post-detail' post.id %}">{{ post.title }}</a></h4>
        <p>Author: {{ post.owner.username }}</p>
        <p>Created at: {{ post.created_time }}</p>
        <p>Number of Comments: {{ post.comments_counter }}</p>
      </li>
    {% endfor %}
  </ul>


{% endblock %}
