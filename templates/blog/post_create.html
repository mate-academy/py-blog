{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  <h1>Create post</h1>
  <div class="col-sm-5">
    <form action="" method="post" novalidate>
      {% csrf_token %}
      {{ form|crispy }}
      <input class="btn btn-primary" type="submit" value="Create">
    </form>
  </div>
{% endblock %}
