{% extends "base.html" %}
{% load crispy_forms_filters %}
{% block content %}
  <div class="container">
    <h2>Create a New Post</h2>
    <form method="post">
      {% csrf_token %}
      {{ form|crispy }}
      <input type="hidden" name="owner" value="{{ user.id }}">
      <button type="submit" class="btn btn-success">Create</button>
      input
    </form>
  </div>
{% endblock %}
