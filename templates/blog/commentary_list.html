{% extends "base.html" %}

{% block content %}

  <h1>
    Commentary list
  </h1>

  {% if commentary_list %}
    <ul>
      {% for commentary in commentary_list %}
        <li>
          <a href="{% url "blog:commentary-detail" pk=commentary.id %} ">{{ commentary.id }}</a>
          {{ commentary.user }} ({{ commentary.post.owner }})
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>There are no comments yet</p>
  {% endif %}
{% endblock %}
