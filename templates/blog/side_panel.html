<aside class="sidebar bg-white p-3 rounded shadow-sm">
  <ul class="list-group">
    {% if user.is_authenticated %}
      <li class="list-group-item border-0">
        <form method="post" action="{% url 'blog:logout' %}">
          {% csrf_token %}
          <button type="submit" class="btn btn-link p-0 border-0 text-primary">
            Logout
          </button>
        </form>
      </li>
    {% else %}
      <li class="list-group-item border-0">
        <a href="{% url 'blog:login' %}" class="text-decoration-none text-primary">Login</a>
      </li>
    {% endif %}
    <li class="list-group-item border-0">
      <a href="{% url 'blog:index' %}" class="text-decoration-none text-primary">Home</a>
    </li>
  </ul>
</aside>
