{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}

  <form action="" method="post" novalidate>
    {% csrf_token %}
    {{ form|crispy }}
    <input type="submit" value="{{ object|yesno:"Update,Create" }}">
  </form>
{% endblock %}
