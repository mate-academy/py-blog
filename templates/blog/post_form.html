{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  <h1>{{ object|yesno:"Edit,Create new" }} post</h1>
  <form action="{% url 'blog:post-create' %}" method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <input class="btn btn-primary" type="submit" value="Make public">
  </form>
{% endblock %}
