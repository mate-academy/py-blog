{% extends "base.html" %}
{% load crispy_forms_filters %}
{% block content %}
  <h1><strong>{{ object|yesno:"Update,Create" }}</strong> post: {{ post.title }}</h1>
  <form action="" method="post" novalidate>
    {% csrf_token %}
    {{ form|crispy }}
    <input class="btn btn-primary" type="submit" value={{ object|yesno:"Update,Create" }}>
    <a class="btn btn-primary back" href="{{request.META.HTTP_REFERER}}">Back</a>
  </form>
{% endblock %}
