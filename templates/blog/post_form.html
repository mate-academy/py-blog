{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  <div class="fild">
    <h1>Hi {{ user.username }}, {{ object|yesno:"update,add" }} your post</h1>
    <form action="" method="post" novalidate>
      {% csrf_token %}
      {{ form|crispy }}
      <input class="btn btn-primary" type="submit" value="Submit">
    </form>
  </div>
{% endblock %}
