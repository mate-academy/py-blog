{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}

  <h1>{{ object|yesno:"Update,Create" }} a post</h1>
  <form action="" method="post">
    {% csrf_token %}
    {{ form | crispy }}
    <input type="submit" value="Submit" class="btn btn-primary">
    <a href="{{ previous_url }}" class="btn btn-light">Cancel</a>
  </form>

{% endblock %}
