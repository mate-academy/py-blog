{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  <h1>Create new post</h1>
  <div class="container">
    <form class="comment-form" method="post" action="">
      {% csrf_token %}
      {{ form|crispy }}
      <button type="submit" class="btn btn-primary">Create post</button>
    </form>
  </div>
{% endblock %}
