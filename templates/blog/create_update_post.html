{% extends "blog/base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  <h1>{{ object|yesno:"Update, Create" }} {{ object }} </h1>
  <form action="" method="post" novalidate>
    {% csrf_token %}
    {{ form|crispy }}

    <button>
      <input type="submit" value="Submit" class="btn-block">
    </button>
  </form>

{% endblock %}
