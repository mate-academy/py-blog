{% extends "base.html" %}

{% block content %}
  <div class="container">
    <h1>Are you sure you want to delete this comment?</h1>
    <form action="" method="post">
      {% csrf_token %}
      <input type="submit" value="Yes, delete" class="btn btn-danger" />
      <a href="{% url 'blog:index' %}" class="btn cancel-btn">Cancel</a>
    </form>
  </div>
{% endblock %}
