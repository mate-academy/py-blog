{% extends "base.html" %}

{% block title %}
  <title>LogIn - Blog</title>
{% endblock %}

{% block content %}
  <div class="content-area">
    <div class="logout-message text-center">
      <div class="card">
        <div class="card-body">
          <h2 class="card-title">
            <i class="fas fa-sign-out-alt text-success"></i>
            You have successfully logged out.
          </h2>
          <p class="card-text text-muted">Thank you for using our blog!</p>

          <div class="logout-actions mt-4">
            <a href="{% url 'blog:index' %}" class="btn btn-primary">
              <i class="fas fa-home"></i> Return to blog
            </a>
            <a href="{% url 'login' %}" class="btn btn-outline-secondary ml-2">
              <i class="fas fa-sign-in-alt"></i> Log in again
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
