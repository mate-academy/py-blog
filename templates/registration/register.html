{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  <h2 class="mt-4">Register Account</h2>
  <p><a href="/blog/">Go back</a></p>
  <div class="col-4">
    <form action="" id="add_form" method="post">
      {% csrf_token %}
      {{ form|crispy }}
      <button form="add_form" type="submit" class="btn btn-primary mt-4">Register Account</button>
    </form>
  </div>
{% endblock %}
