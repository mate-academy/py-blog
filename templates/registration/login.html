{% extends "templates/base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  {% if form.errors %}
    <p> Your username and password didn't match. Please try again. </p>
  {% endif %}
  <h1>Login</h1>
  <form action="" method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <input type="submit" value="Login" class="btn btn-primary"/>
  </form>
{% endblock %}
