{% extends "base.html" %}

{% block content %}

  {% if form.errors %}
    <p>Your username and password didn't match. Please try again.</p>
  {% endif %}

  <form method="post" action="{% url 'login' %}" class="mt-5">
    {% csrf_token %}
    {{ form.as_p }}

    <input type="submit" value="Login" class="btn btn-light mr-2"/>
    <input type="hidden" name="next" value="{{ next }}"/>
    <a href="{{ request.META.HTTP_REFERER|escape }}" class="btn btn-light">Cancel</a>
  </form>

{% endblock %}
