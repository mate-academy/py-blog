{% extends "base.html" %}

{% block content %}
  <h1>Login</h1>
  
  {% if form.errors %}
    <p style="color: darkred">Invalid username/password</p>
  {% endif %}

  <form method="post" action="{% url 'login' %}" novalidate>
    {% csrf_token %}
    {{ form.as_p }}
    <br>
    <input type="submit" value="Login">
  </form>
{% endblock %}
