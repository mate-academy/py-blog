{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  <h1>Login</h1>
  <form action="{% url 'login' %}" method="post" novalidate>
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-primary" type="submit">Submit</button>
    <input type="hidden" name="next" value="{{ next }}">
  </form>
{% endblock %}
