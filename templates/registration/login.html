{% extends 'base.html' %}
{% load crispy_forms_filters %}

{% block content %}
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <h1 class="text-center mb-4">Login</h1>
      <div class="card">
        <div class="card-body">
          <form action="" method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <br>
            <button type="submit" class="btn btn-primary w-100">Login</button>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
