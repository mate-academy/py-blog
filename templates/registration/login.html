{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  <h1>Login</h1>
  {% if form_errors %}
    <p class="text-danger">Invalid credentials</p>
  {% endif %}

  <form action="" method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <input class="btn btn-primary" type="submit" value="Submit">
  </form>

{% endblock %}
