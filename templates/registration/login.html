{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  <div class="container">
    <h1>Login</h1>

    {% if form.errors %}
      <p style="color: red">Invalid credentials</p>
    {% endif %}

    <form method="post" action="{% url 'login' %}">
      {% csrf_token %}
      {{ form|crispy }}

      <input type="submit" value="Submit">
    </form>
  </div>
{% endblock %}
