{% extends "base.html" %}
{% load static %}
{% block content %}
	<section class="vh-100" style="background-color: #eee;">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
  
                  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign In</p>
  
                  <form class="mx-1 mx-md-4" method="post">
                    {% csrf_token %}
                      <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                        <div data-mdb-input-init class="form-outline flex-fill mb-0">
                          <input name="username" type="username" id="form3Example3c" class="form-control" />
                          <label class="form-label" for="form3Example3c">Username</label>
                        </div>
                      </div>
    
                      <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                        <div data-mdb-input-init class="form-outline flex-fill mb-0">
                          <input name="password" type="password" id="form3Example4c" class="form-control" />
                          <label class="form-label" for="form3Example4c">Password</label>
                        </div>
                      </div>
                      
                      <div class="form-check d-flex justify-content-center mb-5">
                        <a href="#!" class="text-body">Forgot password?</a>
                      </div>
    
                      <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                        <a href="{% url 'blog:index' %}"><button  value="Login" type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg">LOGIN</button></a>
                      </div>
                      <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                        <a href="{% url 'blog:register' %}"><button  type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg">REGISTER</button></a>
                      </div>
                    {% if form.errors %}
                      <div class="text-center">
                          {% for _, error in form.errors.items %}
                          <strong style="color: red">{{ error }}</strong>
                          {% endfor %}
                      </div>
              {% endif %}
  
                  </form>
  
                </div>
                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
  
                  <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
                    class="img-fluid" alt="Sample image">
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
{% endblock %}
