{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  <h1>Login</h1>
  {% if form.errors %}
  	<p style="color: red">Invalid credentials</p>
  {% endif %}
  <form action="{% url 'login' %}" method="post" class="col-4">
    {% csrf_token %}
    {{ form|crispy }}
    <input type="submit" value="Submit">
    <input type="hidden" name="next" value="{{ next }}">
  </form>
{% endblock %}
