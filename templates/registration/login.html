{% extends 'base.html' %}
{% load crispy_forms_filters %}

{% block header %}
  <h1>Login</h1>
{% endblock %}

{% block content %}
  <form class="mt-4" action="{% url 'login' %}" method="post">
    {% csrf_token %}
    {{ form|crispy }}
  
  <button class="btn btn-primary" type="submit">
    Login
  </button>
  </form>
{% endblock %}
