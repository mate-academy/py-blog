{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  <div class="login">
    <form method="post">
      {% csrf_token %}
      {{ form|crispy }}
      <button class="btn btn-secondary" type="submit">Log In</button>
      <input type="hidden" name="next" value="{{ next }}">
    </form>
  </div>
{% endblock %}
