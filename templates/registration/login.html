{% extends "base.html" %}


{% block title %}
  <title>Login</title>
{% endblock %}


{% block content %}
  <h1>Login</h1>
  {% if from.errors %}
    <p style="color: red">Invalid credentials</p>
  {% endif %}
  <form action="{% url 'login' %}" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Submit">
    <input type="hidden" name="next" value="{{ next }}">
  </form>
{% endblock %}
