{% extends "base.html" %}
{% load crispy_forms_filters %}
{% block content %}
  <div style="text-align: center; margin: 20px 0;">
    <h1>Login</h1>
    {% if form.errors %}
      <p style="color: #c92752">Invalid credentials</p>
    {% endif %}
    <form method="post" style="display: inline-block; text-align: left; width: 300px;">
      {% csrf_token %}
      {{ form|crispy }}
      <button type="submit" style="display: block; width: 100%; ">Log In</button>
    </form>
  </div>
{% endblock %}
