{% extends "base.html" %}
{% load crispy_forms_filters %}
{% block content %}
  <div class="card">
    <h1 class="card-header">Login</h1>
    <div class="card-body">
      {% if form.errors %}
        <p class="card-subtitle" style="color: red">Invalid credentials</p>
      {% endif %}

        <form method="post" action="{% url 'login' %}">
          {% csrf_token %}
          {{ form|crispy }}
          <input class="btn btn-secondary" type="submit" value="Submit">
        </form>
    </div>
  </div>
{% endblock %}
