{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  <h2>Login</h2>
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Login</button>
  </form>
  <p>Don't have an account? <a href="{% url 'blog:signup' %}">Sign up</a></p>
{% endblock %}
