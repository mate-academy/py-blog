{% extends 'base.html' %}
{% load crispy_forms_filters %}

{% block content %}
  <h1>Login</h1>
  {% if error %}
    <p>{{ error }}</p>
  {% endif %}

  <form action="{% url 'login' %}" method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <br />
    <input type="submit" name="Submit" />
    <input type="hidden" name="next" value="{{ next }}" />
  </form>
{% endblock %}
