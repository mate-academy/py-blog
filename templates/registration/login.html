{% extends "base.html" %}

{% block content %}
  <h1>Login page</h1>


  {% if form.errors %}
    <p style="color: red">Invalid credentials</p>
  {% endif %}

  <form method="post" action="{% url 'blog:login' %}">
    {% csrf_token %}
    {{ form.as_p }}
  <input type="submit" value="Login">
  </form>
{% endblock %}
