{% extends "base.html" %}
{% load crispy_forms_filters %}
{% block content %}
  <h1>Login</h1>

  <form method="post" action="{% url 'login' %}">
    {% csrf_token %}
    {{ form|crispy }}
    <input type="submit" value="Login">
    <input type="hidden" name="next" value="{{ next }}">
  </form>

{% endblock %}
