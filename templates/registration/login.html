{% extends "base.html" %}

{% block content %}
  <h1>Login</h1>

  {% if from.errors %}
    <p style="...">Invalid credentials</p>
  {% endif %}

  <form method="post" action="{% url 'login' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Login">
    <input type="hidden" name="next" value="{{ next }}" />

  </form>

{% endblock %}
