{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
  <h2>Login</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.non_field_errors }}
    <div>
      <label for="id_username">Username:</label>
      {{ form.username }}
    </div>
    <div>
      <label for="id_password">Password:</label>
      {{ form.password }}
    </div>
    <button type="submit">Log in</button>
  </form>
{% endblock %}
