{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
<h1>Login</h1>

{% if form.errors %}
  <p>Invalid credentials</p>
{% endif %}

<form action="" method="post">
  {% csrf_token %}
  {{ form|crispy }}
  <input type="submit" value="login">
  <input type="hidden" name="next" value="{{ request.GET.next }}" />
</form>
{% endblock %}
