{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
  <h1>Login</h1>

  {% if form.errors %}
    <p style="color: red">Invalid credentials</p>
  {% endif %}

  <form method="post" action="{% url 'login' %}">
    {% csrf_token %}
    {{ form|crispy }}
    <input class="btn btn-primary" type="submit" value="Submit">
  </form>
{% endblock %}
