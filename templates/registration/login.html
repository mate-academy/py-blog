{% extends "base.html" %}

{% block sidebar %}
{% endblock %}

{% block content %}

<h1>Login</h1>
  <br>
  <div class="col-sm-11 ">
    {% if form.errors %}
      <p style="color: indianred">Your username and password didn't match. Please try again.</p>
    {% endif %}

    <form method="post" action="{% url 'login' %}">
      {% csrf_token %}
      {{ form.as_p }}

      <input type="submit" value="Login" class="btn btn-primary" />
      <input type="hidden" name="next" value="{{ next }}" />
    </form>
  </div>
{% endblock %}
