{% extends "base.html" %}
{% block title %}
  <title>Log in</title>
{% endblock %}
{% block content %}
  <article>
    <h1>Login</h1>
    <br>

    <form method="post" action="{% url 'login' %}">
      {% csrf_token %}
      {{ form.as_p }}

      <input type="submit" value="Login" class="btn btn-primary"/>
      <input type="hidden" name="next" value="{{ next }}"/>
    </form>
  </article>
{% endblock %}
