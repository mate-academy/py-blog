{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block title %}
  Login
{% endblock %}

{% block content %}
  <h1>Login</h1>

  {% if errors %}
    <p>{{ errors }}</p>
  {% endif %}

  <form action="{% url 'blog:login' %}" method="post">
    {% csrf_token %}
    {{ form|crispy }}

    <input type="submit" value="Login">
    <input type="hidden" name="next" value="{{ next }}">
  </form>
{% endblock %}
