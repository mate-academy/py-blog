{% extends "base.html" %}
{% load crispy_forms_filters %}
{% block content %}
  <h1>Login</h1>
  <form method="post" action="{% url "login" %}?next={% url "blog:index" %}" novalidate>
    {% csrf_token %}
    {{ form | crispy }}
    <input class="btn-primary" value="Login" type="submit">
  </form>
{% endblock %}
