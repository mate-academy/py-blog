{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  <h1>Login</h1>

  {% if form.errors %}
    <p>Invalid credentials</p>
  {% endif %}
  <div class="row-cols-sm-6">
    <form action="{% url 'login' %}" method="post">
      {% csrf_token %}
      {{ form|crispy }}
      <input type="submit" value="Submit" class="btn-primary">
    </form>
  </div>
{% endblock %}
