{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  <h1>Login</h1>
  {% if form.errors %}
  <p style="">Invalid credential</p>
  {% endif %}
  <form method="post" action="{% url 'login' %}">
  {% csrf_token %}
  {{ form|crispy }}
  <input class="btn btn-primary" type="submit" value="Login">
  <input type="hidden" name="next" value="{{ next }}"/>
  </form>
{% endblock %}
