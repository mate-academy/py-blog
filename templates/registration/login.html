{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}

  <h1>Login</h1>

  {% if errors %}
    <p style="color: red">{{ errors }}</p>
  {% endif%}

  <form method="post"  action="{% url 'login' %}">
    {% csrf_token %}
    {{ form|crispy }}
    <input type="submit" name="submit">
  </form>

{% endblock %}
