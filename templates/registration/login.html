{% extends "base.html" %}

{% block content %}
  <h1>Login</h1>
  {% if form.errors %}
    <p style="color: red">Invalid credentials</p>
  {% endif %}

  <form action="{% url 'login' %}" method="post">
  {% csrf_token %}
    {{ form.as_p }}
      <input type="submit" name="Submit">
  <input type="hidden" name="next" value="{{ next }}">
  <br>
  <a href="{% url 'blog:index' %}">Go to blog</a>
  </form>
{% endblock content %}
