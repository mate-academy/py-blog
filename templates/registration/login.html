{% extends "base.html" %}

{% block content %}
  <h1>Login</h1>
  {% if form.errors %}
    <p>Invalid credentials</p>
  {% endif %}

  <form method="post" action="{% url 'login' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Login" class="btn btn-primary">
  </form>
{% endblock %}
