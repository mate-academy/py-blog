{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  <h1>Login!</h1>
  <br>
  <form action="" method="post" novalidate>
    {% csrf_token %}
    {{ form|crispy }}

    <input type="submit" value="Login" class="btn btn-primary">
    <input type="hidden" name="next" value="{{ next }}">
  </form>
{% endblock %}
