{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  <h1 class="heading">Login</h1>
  <form action="{% url 'login' %}" method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <input type="hidden" name="next" value="{{ request.GET.next }}" />
    <input class="btn btn-primary" type="submit" value="Login">
  </form>
{% endblock %}
