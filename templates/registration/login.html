{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  <div class="width-20rem">
    <h1>Login</h1>

    {% if form.errors %}
      <p style="color: red">Invalid credentials</p>
    {% endif %}

    <form action="{% url "login" %}" method="post">
      {% csrf_token %}
      {{ form|crispy }}
      <input type="submit" value="Login" class="btn btn-secondary">
    </form>
  </div>
{% endblock %}
