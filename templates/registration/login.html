{% extends "base.html" %}
{% block content %}
  <h1>Login</h1>
  {% if form.errors %}
    <p style="color:red">Invalid login and password</p>
  {% endif %}
  <form action="{% url 'login'%}?next={{request.path}}" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" name="submit">
    <input type="hidden" name="next" value="{{ next }}">
  </form>
{% endblock %}
