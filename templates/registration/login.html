{% extends 'base.html' %}
{% load crispy_forms_filters %}


{% block content %}
  <h1>Login</h1>
  {% if form.errors %}
  	<p style="color: red">Invalid credentials</p>
  {% endif %}
  <form method="post" action="{% url 'login' %}" novalidate>
    {% csrf_token %}
    {{ form|crispy }}
    <br>
    <input type="submit" value="Login" class="btn btn-primary">
    <input type="hidden" name="next" value="{{ next }}">
  </form>
{% endblock %}
