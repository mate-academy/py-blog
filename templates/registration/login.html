{% extends "base.html" %}

{% block content %}
  <h1>Login</h1>

  {% if form.errors %}
    <p class="alert alert-danger">Invalid username or password!</p>
  {% endif %}

  <form method="post" action="{% url 'login' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Submit">
    <input type="hidden" name="next" value="{{ next }}">
  </form>
{% endblock %}
