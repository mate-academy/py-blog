{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block title %}
	<title>Log in</title>
{% endblock %}

{% block content %}
  <h1>Log in</h1>
  <br>
  {% if form.errors %}
    <p style="color: red">Invalid credentials</p>
  {% endif %}
  <form action="" method="post" novalidate>
    {% csrf_token %}
    {{ form|crispy }}
    <input type="hidden" name="next" value="{{ next }}">
    <input type="submit" value="Log in" class="btn btn-primary">
  </form>
{% endblock %}
