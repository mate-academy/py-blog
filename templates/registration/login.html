{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  <h1>Login</h1>
  
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Login</button>
  </form>
  
  {% if form.errors %}
    <p style="color: red;">Invalid username or password.</p>
  {% endif %}

  <br>
  <p>Don't have an account?
    <a href="{% url 'blog:register' %}">
      Register
    </a>
  </p>
{% endblock %}
