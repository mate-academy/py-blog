{% extends "base.html" %}

{% block content %}
  <h2 class="subtitle">Login</h2>
  <form method="post" action="{% url 'login' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Login</button>
    <input type="hidden" name="next" value="{{ next }}">
  </form>
{% endblock %}
