{% extends "base.html" %}
{% load crispy_forms_filters %}
{% block content %}
    <h1>login</h1>
  {% if form.errors%}
    <p style="color: red">Invalid credentials</p>
  {% endif %}

  <form action="{% url 'login' %}" method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <input type="submit" value="Submit">
  </form>
{% endblock %}
