{% extends 'base.html' %}

{% block content %}
  <h1>Login</h1>

  {% if errors %}
    <p style="">{{ errors }}</p>

  {% endif %}

  <form action="{% url 'login' %}" method="post">{% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Login">
    <input type="hidden" name="next" value="{{ next }}">
  </form>
{% endblock %}
