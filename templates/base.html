<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" crossorigin="anonymous"
    rel="stylesheet" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N">
  {% load static %}
  <link href="{% static 'css/styles.css' %}?v=1234567" rel="stylesheet">
  <title>Blog</title>
</head>

<body>

<main class="main-container">
  {% if messages %}
    {% for message in messages %}
      <div class="alert alert-{{ message.tags }}">
        {{ message }}
      </div>
    {% endfor %}
  {% endif %}
    {% block content %}
    {% endblock %}
</main>

  {% block pagination %}
    {% include 'includes/pagination.html' %}
  {% endblock %}
</body>
</html>
