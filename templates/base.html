<!DOCTYPE html>
<html lang="en">

<head>
  {% block title %}<title>Blog</title>{% endblock %}
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous">
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
<header>
  <div class="navbar navbar-expand-lg navbar-dark bg-dark mb-4 pr-5 d-flex justify-content-between">
  <ul class="nav">
    <li class="navbar-text mr-5 "><a href="{% url 'blog:index' %}">Home</a></li>
  </ul>
    <ul class="nav">
    {% if user.is_authenticated %}
    <li class="navbar-text mr-4">User: <a href="{{ user.get_absolute_url }}">{{ user.get_username }}</a></li>
    <li class="navbar-text text-muted"><a href="{% url 'logout'%}?next={{request.path}}"><em>Logout</em></a></li>
    {% else %}
    <li class="navbar-text"><a href="{% url 'login'%}?next={{request.path}}"><em>Login</em></a></li>
    {% endif %}
  </ul>
  </div>
</header>
<div class="container-fluid">
  <div class="row justify-content-md-center">
    <div class="col-sm-10 ">

      {% block content %}{% endblock %}

    </div>
  </div>
</div>
</body>
</html>
