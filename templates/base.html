{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Blog{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>

<body class="d-flex flex-column" style="height: 100vh;">

<header class="bg-primary text-white shadow fixed-top" style="height: 60px;">
  {% block header %}
    {% include "includes/header.html" %}
  {% endblock %}
</header>

<main class="flex-grow-1" style="padding-top: 60px; padding-bottom: 50px; overflow-y: auto;">
  <div class="container">
    <section class="col-md-12">
      {% block content %}
      {% endblock %}

      {% block pagination %}
        {% include "includes/pagination.html" %}
      {% endblock %}
    </section>
  </div>
</main>

<footer class="bg-light text-center py-2 border-top fixed-bottom shadow" style="height: 50px;">
  <p class="mb-0 text-muted">Blog Â© 2025</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
