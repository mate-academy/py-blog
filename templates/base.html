<!DOCTYPE html>
<html lang="en">
<head>
  {% block title %}<title>Posts</title>{% endblock %}
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
        crossorigin="anonymous">
  <!-- Add additional CSS in static file -->
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
<div>
  {% if user.is_authenticated %}
    <p class="list-group-item">User: <a
        href="{{ user.get_absolute_url }}">{{ user.get_username }}</a></p>
    <p class="list-group-item"><a
        href="{% url 'logout' %}?next={{ request.path }}">Logout</a></p>
  {% else %}
    <p class="list-group-item"><a
        href="{% url 'login' %}?next={{ request.path }}">Login</a></p>
  {% endif %}

  <br>
</div>
<div>
  {% block content %}{% endblock %}

  {% block pagination %}
    {% include "includes/pagination.html" %}
  {% endblock %}
</div>
</body>
</html>
