<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block title %}Crypto Blog{% endblock %}</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <style>
        /* Add your custom styles */
        body {
            padding-top: 56px; /* Adjust based on your navigation bar height */
        }
    </style>
</head>
<body>


<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
        <a class="navbar-brand mx-auto" href="#">Crypto Blog</a>
    </div>
</nav>


<div class="container-fluid mt-5">
    <div class="row">
        <div class="col-md-3">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title"><a href="{% url 'blog:post-list' %}">На Головну</a></h5>
                    <ul>
                        <li><a href="#">Курси Валют</a></li>
                        <li><a href="#">Курси Крипто Валют</a></li>
                        <li><a href="#">Крипто Біржі<a/></li>
                        <li><a href="#">Графіки Росту</a></li>
                        <li><a href="#">Ціна Біткоїну</a></li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="col-md-6">
            {% block content %}
                <div class="card mt-3">
                    <div class="card-body">
                        <h5 class="card-title">Latest Posts</h5>
                        <ul class="list-group">
                            {% for post in post_list %}
                                <li class="list-group-item">
                                    <a href="{% url 'blog:post-detail' pk=post.id %}">{{ post.title }}</a>
                                </li>
                            {% endfor %}
                        </ul>
                    </div>
                </div>
            {% endblock %}
        </div>

        <div class="col-md-3">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Реклама</h5>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
