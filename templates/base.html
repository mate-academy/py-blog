{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<header class="header">
            <div class="container">
                <div class="row">
                    <div class="col-md-2">
                        <div class="logo">
                            <h2><a href="{% url 'blog:index' %}">Home page</a></h2>
                        </div>
                    </div>
                    <div class="col-md-10">
                        <div class="menu" style="text-align: end;">
                            <div style="display: flex; justify-content: flex-end;">
                              {% if request.user.is_authenticated %}
                              <button type="button" class="btn btn-info">{{request.user}}</button>
                              <form action="{% url 'blog:log-out' %}">
                                <button type="submit" class="btn btn-success" style="font-size: initial;">Log out</button>
                                                        </form>
                              {% else %}

                              <form action="{% url 'login' %}">
                                <button type="submit" class="btn btn-success" style="font-size: initial;">Log in</button>
                                                        </form>

                              <form action="{% url 'blog:register' %}">
                                  <button type="submit" class="btn btn-success" style="font-size: initial;">Sign up</button>
                              </form>
                              {% endif %}
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </header>


 {% block content %}
 {% endblock %}


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
