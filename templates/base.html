<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}My Blog{% endblock %}</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
<header>
  <a href="{% url 'blog:index' %}" class="home_button">
  <h1 class="header-title">{% block header_title %}My Blog{% endblock %}</h1>
</a>
  {% block header_button %}
    <a href="{% url 'blog:post-create' %}" type="button" class="btn btn-primary">New Post</a>

    {% if user.is_authenticated %}
      <a class="blog-nav-sign-up-cta cl-button -primary ga_nav_link" href="{% url 'logout' %}" data-ga_nav_type="header_nav" data-ga_nav_tree_text="Logout">
        Log out
      </a>
    {% else %}
      <a class="blog-nav-sign-up-cta cl-button -primary ga_nav_link" href="{% url 'login' %}" data-ga_nav_type="header_nav" data-ga_nav_tree_text="Start free or get a demo">
        Log in
      </a>
    {% endif %}
  {% endblock %}
</header>
<main>
  {% block content %}
  {% endblock %}

</main>
</body>
</html>
