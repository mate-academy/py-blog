<!DOCTYPE html>
<html lang="en">
<head>
  {% block title %}<title>Blog</title>{% endblock %}
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {% load bootstrap5 %}
  {% bootstrap_css %}
  {% bootstrap_javascript %}
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
<div class="container-fluid top-bottom-20">
  <div class="row">
    <div class="col-sm-1">

      {% block sidebar %}
        {% include "includes/sidebar.html" %}
      {% endblock %}

    </div>
    <div class="col-sm-10">

      {% block content %}{% endblock %}

      {% block pagination %}{% endblock %}

      <div class="col-sm-1">

        {% block adds %}
        {% endblock %}
      </div>
    </div>
  </div>
</div>
</body>
</html>
