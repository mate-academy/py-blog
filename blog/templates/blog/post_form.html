{% load crispy_forms_filters %}
<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <input type="hidden" name="post_id" value="{{ post.id }}">
    <input type="hidden" name="user_id" value="{{ request.user.id }}">
    <input class="btn btn-primary" type="submit" value="Комментировать">
</form>
