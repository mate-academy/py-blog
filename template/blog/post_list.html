{% extends "base.html" %}


{% block content %}
<div class="ml-3">
  <h1>Blog Home</h1>
    <ul>
    {% for post in post_list %}
      <hr>
      <td>
        <li><strong>tittle:</strong> <a href="{% url 'blog:post-detail' pk=post.id %}">{{ post.title }}</a></li>
        <li>content: {{ post.content }}</li>
        <li>created: {{ post.created_time }}</li>
        <li>number of comments: {{ post.posts.count }}</li>
        <br>
      </td>
      {% endfor %}
    </ul>
</div>
{% endblock %}
